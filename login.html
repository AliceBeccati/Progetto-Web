<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="css/style.css">

    <title>Login</title>
</head>

<body class="bg-light container-fluid p-0 overflow-x-hidden d-flex flex-column min-vh-100">
    <header class="text-center font-monospace bg-danger text-white py-3 mb-4 position-relative d-flex justify-content-center align-items-center">
        <h1>Accedi al sito</h1>
        
        <a href="index.html" class="text-white me-4 position-absolute top-50 translate-middle-y end-0" title="Torna alla Home">
            <i class="bi bi-house-door-fill fs-3"></i>
        </a>
    </header>

    <main class="flex-grow-1">
        <div class="row justify-content-center mb-5">
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <section class="bg-secondary border p-4" style="--bs-bg-opacity: .5;">
                            <h2>Login</h2>
                            <form action="#">
                                <div class="row justify-content-center">
                                    <p>Inserisci le tue credenziali per accedere al sito.</p>
                                    <div class="row col-md-8">
                                        <div class="row mb-3">
                                            <div class="col-6">
                                                <label class="form-label" for="username">username</label>
                                            </div>
                                            <div class="col-6">
                                                <input class="form-control bg-secondary " style="--bs-bg-opacity: .4;" type="text" id="username" name="username" />
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-6">
                                                <label class="form-label" for="password">password</label>
                                            </div>
                                            <div class="col-6">
                                                <input class="form-control bg-secondary" style="--bs-bg-opacity: .4;" type="password" id="password" name="password" />
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-12 text-end">
                                                <input class="btn btn-danger" type="submit" name="" id="submit" value="Invia">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="row">
        <footer class="col-12 bg-danger text-white py-4 font-monospace text-center">
            <p>Email: info@prenotailtuotavolo.it</p>
            <p>Telefono: +39 0123 456789</p>
            <p>Indirizzo: Via Esempio 123, Citt√†, Italia</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
